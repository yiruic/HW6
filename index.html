<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <style type="text/css" src='assets/css/reset.css'></style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>

<body>
  <div class="container">

      <section class='row'>
          <!-- Rendered Buttons will get Dumped Here  -->
          <div id="artists-view"></div>
      </section>

      <section class="row">
        <!-- Gifs will Get Dumped Dere -->
        <div id="gifs-appear-here" class="col-md-8"></div>

        <div id="space" class="col-md-1"></div>

        <div class='col-md-3'>
          <form id="gifs-form">
            <label for="artist-input">Add an artist!</label>
            <input type="text" id="artist-input"><br>
            <!-- Button triggers new artist to be added -->
            <input id="add-artist" type="submit" value="Add an artist!" class="button">
          </form>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
      </div>

</div>
</body>

</html>
